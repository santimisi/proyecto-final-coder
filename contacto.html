<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Nombre del Emprendimiento</label>
        <ul class="listaMenu">
            <a class="navbutton" href="index.html"><li class="menu">Inicio</li></a>
            <a class="navbutton" href="productos.html"><li class="menu">Productos</li></a>
            <a class="navbutton" href="nosotros.html"><li class="menu">Nosotros</li></a>
            <a class="navbutton" href="contacto.html"><li class="menu">Contacto</li></a>
        </ul>
    </nav>

    <section>
        <div class="container">
            <div class="col-md-10">
                <div class="titulo-formulario">
                    <h4>Formulario de Contacto</h4>
                </div>
                <div class="formulario">
                    <form action="" class="formularioContacto">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Comentario:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribí tu comentario"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="genero" class="form-label">Genero:</label>
                                    <div>Varón</div>
                                    <input type="radio" class="form-group" name="genero" value="varon">
                                    <div>Mujer</div>
                                    <input type="radio" class="form-group" name="genero" value="mujer"> <br>
                            
                        </div>
                        <select class="form-group" name="País">
                            <option value="">País</option>
                            <option value="argentina">Argentina</option>
                            <option value="chile">Chile</option>
                            <option value="uruguay">Uruguay</option>
                        </select> <br>
                        <div>Acepta los términos y condiciones</div>
                        <input type="checkbox" class="form-group" name="acepta" value="1"> <br>
                        <input type="submit" class="btn btn-dark" value="Enviar">
                        <input type="reset" class="btn btn-dark" value="Borrar todo"> <br>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">

            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
